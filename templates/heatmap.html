
<!DOCTYPE html>
<html>
<head>
<title>LEO Simulator Web App - Heatmap</title>
<link rel="stylesheet" href="../static/style.css">
<style>
.back-button {
    margin-top: 20px;
    margin-bottom: 20px;
    display: inline-block;
    padding: 8px 16px;
    background-color: #f1f1f1;
    color: black;
    text-decoration: none;
    border-radius: 4px;
}

.back-button:hover {
    background-color: #ddd;
}

.map-frame {
    height: 700px;
    width: 100%;
    margin-top: 10px; /* Reduced from 20px */
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* New styles for horizontal form layout */
.form-row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -10px;
}

.form-group {
    width: calc(33.33% - 20px);
    margin: 0 10px 10px; /* Reduced bottom margin from 15px to 10px */
    box-sizing: border-box;
}

@media (max-width: 768px) {
    .form-group {
        width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .form-group {
        width: 100%;
    }
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 22px; /* Increased from default */
}

.form-group select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 20px; /* Increased from default */
}

button[type="submit"] {
    margin-top: 5px; /* Reduced from 10px */
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px; /* Increased from default */
}

button[type="submit"]:hover {
    background-color: #0069d9;
}

.result {
    margin-top: 10px; /* Added to reduce space above result */
}
</style>
</head>
<body>
<div class="container">
    <h1>Assessing LEO Satellite Networks for National Emergency Failover</h1>

    <form method="POST">
        <div class="form-row">
            {% for param, options in config_options.items() %}
                <div class="form-group">
                    <label>{{ param }}</label>
                    <select name="{{ param }}">
                        {% for option in options %}
                            <option value="{{ option }}" {% if current_params[param] == option %}selected{% endif %}>
                                {{ option }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Show Results</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if viz_path %}
        <div class="result">
            <iframe class="map-frame" src="{{ url_for('static', filename=viz_path) }}"></iframe>
        </div>
    {% endif %}
    
    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
</div>
</body>
</html>
