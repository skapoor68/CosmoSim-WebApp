}

}

}

    <div id="deck-container">
    </div>
  <style>
    .legend {
        position: absolute;
        bottom: 20px;
        right: 10px;
        width: 180px; 
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .legend h4 {
        margin: 0 0 8px 0;
        text-align: center;
        font-size: 13px;
    }
    .gradient {
        width: 100%;
        height: 18px; 
        border: 1px solid #555;
        /* Green (0.0) -> Yellow (0.5) -> Red (1.0) */
        background: linear-gradient(to right, rgb(0, 255, 0), rgb(255, 255, 0), rgb(255, 0, 0));
    }
    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 2px;
    }
</style>
<div class="legend">
    <h4>Normalized Gateway Utilization</h4>

    </div>
</div></body>
