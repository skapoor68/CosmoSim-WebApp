        .capacity-box {

            border-radius: 5px;

    <style>
    .legend {

    }
    .gradient {

    .labels {
        display: flex;
        justify-content: space-between;

    }
    .special-label {
        display: flex;
        align-items: center;
        margin-top: 8px;
        padding-top: 5px;

    }
    .white-square {

    }
