    </div>
  
    <style>
        .capacity-box {
            position: absolute;
            top: 20px;
            left: 10px;
            background-color: white;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;

        }

    </div>
    <style>
    .legend {
        position: absolute;
        bottom: 20px;
        right: 10px;
        /* Increased width */
        width: 180px; 
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;

        font-size: 12px;

    }
    .legend h4 {
        margin: 0 0 8px 0;
        text-align: center;
        font-size: 13px;
    }
    .gradient {
        width: 100%;
        /* Increased height */
        height: 18px; 
        border: 1px solid #555;
        /* Reversed color gradient to Red -> Yellow -> Green */
        background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0), rgb(0, 255, 0));
    }
    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 2px;
    }
    .special-label {
        display: flex;
        align-items: center;
        margin-top: 8px;
        padding-top: 5px;
        border-top: 1px solid #eee;
    }
    .white-square {
        width: 15px;
        height: 15px;
        background-color: white;
        border: 1px solid black;
        margin-right: 5px;
    }
</style>
