}

    <div id="deck-container">
    </div>
  <style>
    .legend {
        position: absolute;
        bottom: 20px;
        right: 10px;
        /* Increased width */
        width: 180px; 
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .legend h4 {
        margin: 0 0 8px 0;
        text-align: center;
        font-size: 13px;
    }
    .gradient {
        width: 100%;
        /* Increased height */
        height: 18px; 
        border: 1px solid #555;
        /* Reversed color gradient to Red -> Yellow -> Green */
        background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0), rgb(0, 255, 0));
    }
    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 2px;
    }
    .special-label {
        display: flex;
        align-items: center;
        margin-top: 8px;
        padding-top: 5px;
        border-top: 1px solid #eee;
    }
    .white-square {
        width: 15px;
        height: 15px;
        background-color: white;
        border: 1px solid black;
        margin-right: 5px;
    }
</style>
<div class="legend">

    </div>
    <div class="special-label">
        <div class="white-square"></div>
        <span>means the cell received 0 capacity</span>
    </div>
</div></body>
