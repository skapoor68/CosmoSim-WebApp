<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  
    <style>
        .capacity-box {
            position: absolute;
            top: 20px;
            left: 10px;
            background-color: white;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <div class="capacity-box">
        Total failover capacity: <strong>26.88 Gb</strong>
    </div>
    <style>
    .legend {
        position: absolute;
        bottom: 20px;
        right: 10px;
        /* Increased width */
        width: 180px; 
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .legend h4 {
        margin: 0 0 8px 0;
        text-align: center;
        font-size: 13px;
    }
    .gradient {
        width: 100%;
        /* Increased height */
        height: 18px; 
        border: 1px solid #555;
        /* Reversed color gradient to Red -> Yellow -> Green */
        background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0), rgb(0, 255, 0));
    }
    .labels {
        display: flex;
        justify-content: space-between;
        margin-top: 2px;
    }
    .special-label {
        display: flex;
        align-items: center;
        margin-top: 8px;
        padding-top: 5px;
        border-top: 1px solid #eee;
    }
    .white-square {
        width: 15px;
        height: 15px;
        background-color: white;
        border: 1px solid black;
        margin-right: 5px;
    }
</style>
<div class="legend">
    <h4>Normalized Received Capacity</h4>
    <div class="gradient"></div>
    <div class="labels">
        <span>0.0</span>
        <span>0.5</span>
        <span>1.0</span>
    </div>
    <div class="special-label">
        <div class="white-square"></div>
        <span>means the cell received 0 terminals</span>
    </div>
</div></body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "bearing": 0,
    "latitude": 55.1694,
    "longitude": 23.8813,
    "pitch": 0,
    "zoom": 6
  },
  "layers": [
    {
      "@@type": "H3HexagonLayer",
      "data": [
        {
          "capacity": 6400.0,
          "hex": "851f4033fffffff",
          "normalized_capacity": 0.0
        },
        {
          "capacity": 7680.0,
          "hex": "851f4037fffffff",
          "normalized_capacity": 1.0
        },
        {
          "capacity": 6400.0,
          "hex": "851f40c3fffffff",
          "normalized_capacity": 0.0
        },
        {
          "capacity": 6400.0,
          "hex": "851f40d3fffffff",
          "normalized_capacity": 0.0
        }
      ],
      "extruded": false,
      "filled": true,
      "getFillColor": "@@=[normalized_capacity <= 0.5 ? 255 : 255 * 2 * (1 - normalized_capacity), normalized_capacity <= 0.5 ? 255 * 2 * normalized_capacity : 255, 0, 185]",
      "getHexagon": "@@=hex",
      "getLineColor": [
        255,
        255,
        255
      ],
      "id": "7d0976d3-2327-47f6-a60a-aaefb976fcf5",
      "lineWidthMinPixels": 2,
      "pickable": true,
      "stroked": true
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = {'text': 'Capacity: {capacity} Mb'};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
